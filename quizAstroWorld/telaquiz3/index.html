<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <header class="cabecalho">
   <a href="" class="cabecalho-itens-botao"><img src="logo.png" alt="" ></a>

    <nav class="cabecalho-itens">
        
        <a href="../quiz.html" class="cabecalho-itens-botao">outros quiz</a>
    </nav>
  </header>

<div class="start-screen">
    <button id="start-button">Start</button>
</div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <spam class="number-of-question">
                    1 of 7 questions
                </spam>
            </div>
            <div class="timer-div">
                <img src="relogio.png" alt="" width="20px" > 
                <span class="time-left"> 20s</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
